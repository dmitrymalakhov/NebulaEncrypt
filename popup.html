<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        cursor: pointer;
      }
      .secret-wrapper {
        width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h3>Configure Encryption</h3>
    <div class="secret-wrapper">
      <input type="url" id="pageUrl" placeholder="Enter URL pattern" />
      <input type="password" id="myKey" placeholder="Enter your secret key" />
      <input
        type="password"
        id="peerKey"
        placeholder="Enter peer's secret key"
      />
      <button id="saveKeys">Save Keys for this URL</button>
    </div>
    <hr />
    <h3>Saved URLs</h3>
    <div id="savedUrls"></div>
    <script src="popup.js"></script>
  </body>
</html>
